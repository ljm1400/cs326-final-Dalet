<!DOCTYPE html>
<html>
<head>
    <title>Kilmbs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/mountain-2125950-1789239.png">
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark headerColor">
            
              
              <a class="navbar-brand" href="/"> <i class="fas fa-mountain mr-1"></i>Klimbs</a>
              <ul class="nav navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/climbing">Climbing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hiking">Hiking</a>
                </li>

              
              </ul>
              <div class = "ml-lg-auto">
                <ul class="nav navbar-nav navbar-right">
                  <li id = "signupButton" class="btn btn-dark btn-sm mx-2 ">  <a class="nav-link" href="/signup"><i class="fas fa-user-plus buttonIcon"></i>  Sign Up</a> </li>
                  <li id = "loginButton" class="btn btn-dark btn-sm mx-2 "> <a class="nav-link"  href="/login"><span> <i class="fas fa-sign-in-alt buttonIcon"></i> Login</a> </span></li>
                </ul>
              </div>

          </nav>
    <div class="container-fluid bg-login">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <h1 class = "m-5 header justify-content-center">Klimbs Login</h1>
                <form class="form-container" id = "loginForm" action="/login" method="post">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name = 'username'>
                    <small id="emailHelp" class="form-text text-muted">Please enter your username.</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name = 'password' >
                  </div>
                  <br>
                  <button type="submit" id="loginSubmitButton" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/348b4d815e.js" crossorigin="anonymous"></script>
</body>
</html>
