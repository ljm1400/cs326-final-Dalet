<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/mountain-2125950-1789239.png">
        <script src = "scripts/posts.js" defer></script>
        <script src ='scripts/user.js' defer></script>
        <title>Klimbs</title>

    </head>
    <body id = "climbing">
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark headerColor">
            
              
              <a class="navbar-brand" href="/"> <i class="fas fa-mountain mr-1"></i>Klimbs</a>
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/climbing">Climbing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hiking">Hiking</a>
                </li>
                <li id = 'myPosts' class="nav-item">
                  <a class="nav-link" href="/myPostsl">My Posts</a>
              </li>
              
              </ul>
              <div class = "ml-lg-auto">
                <ul class="nav navbar-nav navbar-right">
                  <li id = "logoutButton" class="btn btn-dark btn-sm mx-2 "> <a class="nav-link" ><i class="fas fa-sign-out-alt buttonIcon"></i> Logout</a></li>
                  <li  id = "signupButton" class="btn btn-dark btn-sm mx-2 ">  <a class="nav-link" href="/signup"><i class="fas fa-user-plus buttonIcon"></i>  Sign Up</a> </li>
                  <li id = "loginButton" class="btn btn-dark btn-sm mx-2 "> <a class="nav-link"  href="/login"><i class="fas fa-sign-in-alt buttonIcon"></i> Login</a></li>

                </ul>
              </div>

          </nav>

      <div class="container-fluid " >
        <div class="row">
          <div class="col min-vh-100 marginColor"> </div>

          <div id = "postSection" class="col-10 text-center min-vh-100">
            <h1 class = "m-5">
              Climbs!
            </h1>
          </div>

        
          
          
          <div class="col mw-25 min-vh-100 marginColor ">
          <div class = "sticky-top py-5">
            <button id = 'postCreateButton' class = "btn btn-dark btn-sm ml-lg-4 mt-4 py-2" data-toggle="modal" data-target="#createPost">
              <i class="fas fa-plus-square buttonIcon mr-1" ></i>Create Post 
            </button>
          </div>
        </div>
      
    </div>

    <div class="modal fade " id="createPost" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="title">Create a new post!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id = "createPostForm" action = "myPosts.html">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title of Post" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Photo Upload</label>
                <input type="file" multiple class="form-control-file" accept= ".jpg, .png" id="files">
              </div>
              <div class="form-group">
                <label for="typeOfPost">What type of post is this?</label>
                <select class="form-control" id="typeOfPost">
                  <option>Climbing</option>
                  <option>Hiking</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" placeholder="tags, comma separated">
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>



      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/348b4d815e.js" crossorigin="anonymous"></script>
    </body>
</html>
