    <link rel="stylesheet" href="style.css">
    <script src = "./scripts/signup.js" defer></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark headerColor">
            
              
              <a class="navbar-brand" href="./index.html"> <i class="fas fa-mountain mr-1"></i>Klimbs</a>
              <ul class="nav navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./climbing.html">Climbing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./hiking.html">Hiking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./myPosts.html">My Posts</a>
              </li>
              
              </ul>
              <div class = "ml-lg-auto">
                <ul class="nav navbar-nav navbar-right">
                  <li class="btn btn-dark btn-sm mx-2 ">  <a class="nav-link" href="./signup.html"><i class="fas fa-user-plus buttonIcon"></i>  Sign Up</a> </li>
                  <li class="btn btn-dark btn-sm mx-2 "> <a class="nav-link"  href="./login.html"><span> <i class="fas fa-sign-in-alt buttonIcon"></i> Login</a> </span></li>
                </ul>
              </div>

          </nav>
    <div class="container-fluid bg-login">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <h1 class = "m-5 header">New Account</h1>
                <form class="form-container" id = "signupForm" action = "login.html">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                    <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="save">
                    <label class="form-check-label" for="save">Save username</label>
                  </div>
                  <button type="submit" id="signupButton" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/348b4d815e.js" crossorigin="anonymous"></script>
</body>
</html>
